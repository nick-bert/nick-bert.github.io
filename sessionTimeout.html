
<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>iFrame message passing test</title> 
        <meta name="description" content="iFrame message passing test">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <style>
            *, *:before, *:after {box-model: border-box;}
            a { float:right; margin-left:10px;}
        </style>
    </head> 
    <body> 

         <a href='#' onclick="if ('parentIFrame' in window) window.parentIFrame.sendMessage('{Timeout: true}');return false;">Timeout</a><br>
         <a href='#' onclick="if ('parentIFrame' in window) window.parentIFrame.sendMessage('{Timeout: false}');return false;">No Timeout</a><br>
         <a href='#' onclick="if ('parentIFrame' in window) window.parentIFrame.sendMessage('{Greeting: Hi}');return false;">Other Message</a><br>
        
        <script type="text/javascript" src="iframeSizer.contentWindow.min.js"></script>
        <h1>Timeout</h1>
    </body>
</html>
