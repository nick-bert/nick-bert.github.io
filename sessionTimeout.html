
<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>iFrame message passing test</title> 
        <meta name="description" content="iFrame message passing test">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <style>
            *, *:before, *:after {box-model: border-box;}
            a { float:right; margin-left:10px;}
        </style>
    </head> 
    <body> 
         
         <a href='#' onclick="if ('parentIFrame' in window) { var to = {"Timeout": true}; window.parentIFrame.sendMessage(to); }return false;">Timeout</a><br>
         <a href='#' onclick="if ('parentIFrame' in window) { var nto = {"Timeout": false}; window.parentIFrame.sendMessage(nto); } return false;">No Timeout</a><br>
         <a href='#' onclick="if ('parentIFrame' in window) { var other = {"Blabla": "blub"}; window.parentIFrame.sendMessage(other); }return false;">Other Message</a><br>
        
        <script type="text/javascript" src="iframeSizer.contentWindow.min.js"></script>
        <h1>Timeout</h1>
    </body>
</html>
